<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hi-Chat</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        h1{
            font-size: 50px;
        }
        h2 {
            font-size: 30px; /* 또는 다른 원하는 크기로 조절 */
        }
    </style>

</head>

<body>
    <div class="hero bg-dark text-center py-6">
        <h1 class="text-white">자소서 써드립쇼?</h1>
        <h2 class="text-white">원하는 직종을 선택하세요</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 식품 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="https://media.istockphoto.com/id/1208828512/ko/%EB%B2%A1%ED%84%B0/%EC%BB%A4%ED%94%BC-%EC%9E%A5%EB%B9%84-%EC%84%B8%ED%8A%B8.webp?s=612x612&w=is&k=20&c=RMy7lMziZQ4Mygbq20exHCFxrru3Ynkpku4Eum-x8nY="
                        class="card-img-top" alt="food image" />
                    <div class="card-body">
                        <h5 class="card-title">식품</h5>
                        <p class="card-text">
                            CJ, 오뚜기, 오리온
                        </p>
                        <a href="http://127.0.0.1:8000/admin" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            자기소개서 쓰러 가기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 금융/은행 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="https://cdn.pixabay.com/photo/2013/07/18/10/56/money-case-163495_1280.jpg"
                        class="card-img-top" alt="은행 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">금융/은행</h5>
                        <p class="card-text">
                            KB금융은행, 신한은행, 하나은행
                        </p>
                        <a href="http://127.0.0.1:8000/admin" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            자기소개서 쓰러 가기
                        </a>
                    </div>
                </div>
            </div>
            <!-- 서비스업 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="https://cdn.pixabay.com/photo/2022/05/10/16/13/building-7187496_1280.jpg"
                        class="card-img-top" alt="호텔 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">서비스업</h5>
                        <p class="card-text">
                            롯데호텔, 신라호텔, 신세계 조선호
                        </p>
                        <a href="http://127.0.0.1:8000/admin" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            자기소개서 쓰러 가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
