<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Introduction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .intro-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }
    </style>
</head>
<body>

<div class="intro-container">
    <h1>Your Name</h1>
    <p>
        안녕하세요! 저는 새로운 도전을 즐기고, 문제를 해결하는 것을 좋아하는 개발자입니다.
        현재는 [현재 직장 또는 학교]에서 [현재 역할 또는 전공]을 공부하고 있습니다.
        프로그래밍에 대한 열정으로 [특정 기술 스택 또는 프로젝트 경험]을 쌓아왔습니다.
        끊임없이 성장하고자 하는 마음가짐으로, 항상 새로운 것을 배우려 노력하고 있습니다.
    </p>
</div>

</body>
</html>
