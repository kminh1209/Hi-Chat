<!-- 식품회사 자기소개서를 위한 html 코드 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>식품회사 자기소개서</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-zes0BOmIYlq6oJIwdXGP8FqcLub+uLq31J5eyMhSxAiQS72oiJUaeFZjdgJKr8PO" crossorigin="anonymous" />
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
        }

        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4"><i class="fas fa-pen"></i> About U</h1>

        <form>
            <div class="question">
                <label class="fw-bold" for="q1">질문 1: 자신이 지원하고자 하는 직무를 입력해주세요.</label><br>
                <textarea class="form-control" id="q1" name="q1" rows="4"></textarea>
            </div>

            <div class="question">
                <label class="fw-bold" for="q2">질문 2: 자신이 경험한 것 중 직무와 관련된 것이 있다면 전부 작성해주세요. </label><br>
                <textarea class="form-control" id="q2" name="q2" rows="4"></textarea>
            </div>

            <div class="question">
                <label class="fw-bold" for="q3">질문 3: 협업을 했던 경험이 있다면 경험에 대해 자세히 작성해주세요. 작성 시 당시 협업 과정에서 느꼈던 어려움이나 갈등상황에 대해 자세히 작성해주세요. </label><br>
                <textarea class="form-control" id="q3" name="q3" rows="4"></textarea>
            </div>

            <div class="question">
                <label class="fw-bold" for="q4">질문 4: 자신이 생각하는 자신의 인생의 가치관을 작성해주세요.</label><br>
                <textarea class="form-control" id="q4" name="q4" rows="4"></textarea>
            </div>

            <div class="question">
                <label class="fw-bold" for="q4">질문 5: 자신이 생각하는 인생의 목표를 작성해주세요.</label><br>
                <textarea class="form-control" id="q4" name="q4" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-submit"><i class="fas fa-check"></i> 제출</button>
        </form>
    </div>
</body>

</html>
