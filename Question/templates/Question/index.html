<!-- 금융/은행 자기소개서를 위한 html 코드 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>금융/은행 자기소개서</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-zes0BOmIYlq6oJIwdXGP8FqcLub+uLq31J5eyMhSxAiQS72oiJUaeFZjdgJKr8PO" crossorigin="anonymous" />
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .question {
            margin-bottom: 20px;
        }

        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>

<body>
  <div class="container">
      <h1 class="mt-5 mb-4"><i class="fas fa-pen"></i> About U</h1>

      <form>
          {% for question in questions %}
          <div class="question">
              <label class="fw-bold" for="{{ question.id }}">{{ question.question_text }}</label><br>
              <textarea class="form-control" id="{{ question.id }}" name="{{ question.id }}" rows="4"></textarea>
          </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary btn-submit"><i class="fas fa-check"></i> 제출</button>
      </form>
  </div>
</body>

</html>
